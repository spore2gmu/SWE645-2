<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <h2>Student Survey Form</h2>
        <form>
            <!-- Personal Information Section -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Telephone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="dateOfSurvey">Date of Survey</label>
                <input type="date" class="form-control" id="dateOfSurvey" required>
            </div>

            <!-- Checkboxes Section -->
            <div class="form-group">
                <label>What did you like most about the campus?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="students" value="students">
                    <label class="form-check-label" for="students">
                    Students
                </label><br>
                    <input class="form-check-input" type="checkbox" id="location" value="location">
                    <label class="form-check-label" for="location">
                    Location
                </label><br>
                    <input class="form-check-input" type="checkbox" id="campus" value="campus">
                    <label class="form-check-label" for="campus">
                    Campus
                </label><br>
                    <input class="form-check-input" type="checkbox" id="atm" value="atm">
                    <label class="form-check-label" for="atm">
                    Atmosphere
                </label><br>
                    <input class="form-check-input" type="checkbox" id="dorm" value="dorm">
                    <label class="form-check-label" for="dorm">
                    Dorm Rooms
                </label><br>
                    <input class="form-check-input" type="checkbox" id="sports" value="sports">
                    <label class="form-check-label" for="sports">
                    Sports
                </label><br>
                </div>
            </div>

            <!-- Radio Buttons Section -->
            <div class="form-group">
                <label>How did you become interested in the university?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interestSource" id="friends" value="friends" required>
                    <label class="form-check-label" for="friends">
                    Friends
                </label><br>
                    <input class="form-check-input" type="radio" name="interestSource" id="tel" value="tel" required>
                    <label class="form-check-label" for="tel">
                    Television
                </label><br>
                    <input class="form-check-input" type="radio" name="interestSource" id="internet" value="internet" required>
                    <label class="form-check-label" for="internet">
                    Internet
                </label><br>
                    <input class="form-check-input" type="radio" name="interestSource" id="other" value="other" required>
                    <label class="form-check-label" for="other">
                Other
            </label><br>

                </div>
            </div>

            <!-- Dropdown List Section -->
            <div class="form-group">
                <label for="recommendation">Likelihood of recommending this school</label>
                <select class="form-control" id="recommendation" required>
                <option>Very Likely</option>
                <option>Likely</option>
                <option>Unlikely</option>
            </select>
            </div>

            <!-- Raffle Section -->
            <div class="form-group">
                <label for="raffle">Raffle</label>
                <input type="text" class="form-control" id="raffle" placeholder="Enter at least ten comma separated numbers ranging from 1 through 100" required>
            </div>

            <!-- Additional Comments Section -->
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>

            <!-- Submit and Cancel Buttons -->
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
